<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Countdown Acara</title>
</head>
<body>
    <div id="countdown-container">
        <div class="image">
            <img src="astronaut.gif" alt="astronaut">
        </div>
        <h1>Countdown Acara</h1>
        <div id="countdown">
            <div id="days">0 hari</div>
            <div id="hours">0 jam</div>
            <div id="minutes">0 menit</div>
            <div id="seconds">0 detik</div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
